<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <nav>
        <div class="main-nav conatiner flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./asset/download.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('politics')">Politics</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container contaier flex" id="cards-container"></div>
    </main>
  
        <template id="template-news-card">
            <div class="cards-container container flex">
                <div class="card">
                    <div class="card-header">
                        <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                    </div>
                    <div class="card-content">
                        <h3 id="news-title">This is the Title</h3>
                        <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                        <p class="news-desc " id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor recusandae ea placeat voluptas ut ipsa assumenda aspernatur temporibus non nemo.</p>
    
                    </div>
                </div>
            </div>
        </template>
    
    
    <script src="script.js"></script>
</body>
</html>
